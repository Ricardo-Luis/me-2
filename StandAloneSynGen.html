<meta name="description" content='O exercício proposto incide sobre a análise da operação do alternador síncrono 3~ de rotor cilíndrico em rede isolada. São exploradas a determinação da característica externa com diferentes tipos de carga (resistiva, indutiva e capacitiva), a análise dos diagramas vetoriais de tensão para diferentes fatores de potência e a construção da característica de regulação necessária para manter a tensão de saída constante. A resolução considera parâmetros como a frequência e a corrente de excitação constantes, permitindo compreender o comportamento do alternador num sistema elétrico autónomo.'>
