<meta name="description" content='Este notebook apresenta de forma interativa os princípios e técnicas associados à sincronização de um alternador síncrono3~ com a rede elétrica, aplicáveis também à ligação em paralelo entre alternadores. Através do oscilograma e da representação vetorial das grandezas envolvidas, é possível compreender as condições elétricas que devem ser satisfeitas no momento da ligação de um alternador. O objetivo é ilustrar, de forma clara, a correspondência entre as tensões da máquina e da rede durante o processo de sincronização.'>
