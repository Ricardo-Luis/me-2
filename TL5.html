<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"><meta charset="utf-8"><title>TL5 - Transitórios de Máquinas Elétricas</title>
<meta name="description" content='Guia/relatório sobre o Trabalho Laboratorial n.º 5 (TL5). Este trabalho visa estudar os regimes transitórios de máquinas de corrente contínua (MCC) e síncronas trifásicas (MST) através de ensaios específicos. Para a MCC realizam-se ensaio em vazio para determinar perdas mecânicas e magnéticas, e ensaio de desaceleração para obter parâmetros mecânicos como momento de inércia e coeficientes de atrito, permitindo estabelecer a equação mecânica fundamental para simulação. Para a MST analisa-se o comportamento transitório durante um curto-circuito trifásico aplicado ao alternador em vazio, estudo essencial para o dimensionamento adequado de equipamentos de proteção como disjuntores e relés, garantindo a segurança e integridade do sistema elétrico.'>
