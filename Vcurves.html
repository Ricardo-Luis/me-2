<!DOCTYPE html><html><head><meta name="viewport" content="width=device-width"><meta charset="utf-8"><title>Curvas de Mordey</title>
<meta name="description" content='Neste exercício, relacionam-se os diagramas vetoriais de tensões de uma máquina síncrona de pólos lisos com as suas curvas “V”, também designadas por curvas de Mordey. São obtidas as equações das curvas V no regime de potência ativa nula e identificados os pontos de excitação ótima. Analisa-se o comportamento da máquina nos regimes sobreexcitado e subexcitado, no funcionamento como alternador, sendo o raciocínio extensível ao modo motor. O estudo é complementado com a análise do funcionamento da máquina como compensador síncrono, ilustrando graficamente os diagramas vetoriais nos modos de operação como condensador síncrono e como reator síncrono.'>
